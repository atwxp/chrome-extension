<!doctype html>
<html lang="en">

    <title>图片base64编码</title>

</head>
<body>
    <div class="base64-wrapper" id="base64-wrapper">
        <div class="col file-select">
            <div class="fake-file">

        </div>
    
        <div class="col file-base64">

            <p>base64大小：</p>
        </div>
    </div>
