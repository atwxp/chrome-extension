<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串编解码</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="encode-wrapper" id="encode-wrapper">
        <div>
            <textarea class="form-control raw-text" name="raw" data-role="raw-text"></textarea>
        </div>

        <form action="#" data-role="enctype-form">
            <ul class="enctype">
                <li>
                    <input type="radio" value="unicode-encode" name="codec" id="unicode-encode" checked>
                    <label for="unicode-encode">unicode编码</label>
                </li>
                <li>
                    <input type="radio" value="unicode-decode" name="codec" id="unicode-decode">
                    <label for="unicode-decode">unicode解码</label>
                </li>
                <li>
                    <input type="radio" value="utf8-encode" name="codec" id="utf8-encode">
                    <label for="utf8-encode">utf8编码</label>
                </li>
                <li>
                    <input type="radio" value="utf8-decode" name="codec" id="utf8-decode">
                    <label for="utf8-decode">utf8解码</label>
                </li>
                <li>
                    <input type="radio" value="base64-encode" name="codec" id="base64-encode">
                    <label for="base64-encode">base64编码</label>
                </li>
                <li>
                    <input type="radio" value="base64-decode" name="codec" id="base64-decode">
                    <label for="base64-decode">base64解码</label>
                </li>
            </ul>

            <div class="btns">
                <button type="button" class="btn convert" name="convert">转换</button>
                <button type="button" class="btn clear" name="clear">清空</button>
            </div>
        </form>

        <div>
            <textarea class="form-control result-text hidden" name="result" data-role="result-text"></textarea>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
